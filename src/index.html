<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자판기</title>
    <link rel="stylesheet" href="styles.scss" />
  </head>
  <body>
    <div class="vending-machine-system">
      <div class="status-panel">
        <h2>자판기 관리</h2>
        <div class="product-status">
          <!-- Product status will be dynamically generated -->
        </div>
        <div class="divider"></div>
        <div class="change-status">
          <!-- Change status will be dynamically generated -->
        </div>
      </div>
      <div class="vending-machine">
        <div class="products">
          <div class="product">
            <img src="./assets/water.png" alt="물" class="product-image" />
            <div class="product-info">
              <div class="product-price">1000원</div>
              <button class="product-button" data-product-id="water">구매</button>
            </div>
          </div>
          <div class="product">
            <img src="./assets/coke.png" alt="콜라" class="product-image" />
            <div class="product-info">
              <div class="product-price">1500원</div>
              <button class="product-button" data-product-id="coke">구매</button>
            </div>
          </div>
          <div class="product">
            <img src="./assets/coffee.png" alt="커피" class="product-image" />
            <div class="product-info">
              <div class="product-price">2000원</div>
              <button class="product-button" data-product-id="coffee">구매</button>
            </div>
          </div>
        </div>
        <div class="control-section">
          <div class="display-and-card-group">
            <div class="display-module">
              <div class="display-content">
                <div class="current-balance">0원</div>
                <div class="card-timer"></div>
              </div>
            </div>
            <div class="card-and-return-group">
              <div class="card-slot-module">
                <div class="slot-label">카드</div>
                <div class="card-slot"></div>
              </div>
            </div>
          </div>
          <div class="money-input-group">
            <div class="bill-input-module">
              <div class="slot-label">지폐투입</div>
              <div class="bill-slot"></div>
            </div>
            <div class="coin-input-group">
              <div class="coin-input-module">
                <div class="slot-label">동전투입</div>
                <div class="coin-slot"></div>
              </div>
              <button class="return-button">반환</button>
            </div>
          </div>
        </div>
        <div class="output-section">
          <div class="output-hole">
            <div class="dispensed-drink"></div>
          </div>
          <div class="return-hole">
            <div class="returned-money"></div>
          </div>
        </div>
      </div>
      <div class="user-panel">
        <div class="card-payment">
          <h3>카드 투입</h3>
          <div class="money-buttons">
            <button class="money-button" data-card-type="sufficient">잔액충분 카드</button>
            <button class="money-button" data-card-type="limited">잔액 1000원 카드</button>
          </div>
        </div>
        <div class="money-input">
          <h3>지폐투입</h3>
          <div class="money-buttons bill-buttons">
            <button class="money-button" data-amount="50000" data-currency="KRW">₩50,000</button>
            <button class="money-button" data-amount="10000" data-currency="KRW">₩10,000</button>
            <button class="money-button" data-amount="5000" data-currency="KRW">₩5,000</button>
            <button class="money-button" data-amount="1000" data-currency="KRW">₩1,000</button>
            <button class="money-button" data-amount="1" data-currency="USD">$1</button>
          </div>
          <h3>동전투입</h3>
          <div class="money-buttons coin-buttons">
            <button class="money-button" data-amount="500" data-currency="KRW">₩500</button>
            <button class="money-button" data-amount="100" data-currency="KRW">₩100</button>
            <button class="money-button" data-amount="50" data-currency="KRW">₩50</button>
            <button class="money-button" data-amount="10" data-currency="KRW">₩10</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
